version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: coursehub-db
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: coursehub
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      # 注意：init.sql 必须在当前执行 docker-compose 命令的目录下
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - course-network
    command: --default-authentication-plugin=mysql_native_password

  # Redis
  redis:
    image: redis:7-alpine
    container_name: course-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - course-network

  # 后端应用
  app:
    image: course-app:latest  # 指定 Jenkins 刚刚构建好的镜像名
    container_name: course-app
    restart: always
    ports:
      - "8080:8080"
    environment:
      # 这里使用 mysql 服务的名字作为主机名，Docker 网络会自动解析
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/coursehub?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root123
      SPRING_DATA_REDIS_HOST: redis
    depends_on:
      - mysql
      - redis
    networks:
      - course-network

  # 前端应用
  frontend:
    image: course-frontend:latest
    container_name: course-frontend
    ports:
      - "80:80"
    depends_on:
      - app
    networks:
      - course-network

volumes:
  mysql-data:
  redis-data:

networks:
  course-network:
    driver: bridge